name: Sync Templates

on:
  push:
    paths:
      - "_template/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run sync script
        run: node scripts/sync-templates.js

      - name: Commit and create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Synced configs from _template"
          branch: sync/templates-update
          title: "Sync configs from _template"
          body: |
            This PR was automatically generated by the Sync Templates workflow.
            It consolidates updates from `_template` into tenant configs.
          labels: automated-pr
          delete-branch: true
